<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <!-- Since the app is small, I have opted to place the styles within the html itself -->
    <ons-page> 
        <ons-toolbar>
            <div class="center">Tip Calculator</div>
        </ons-toolbar>
        <section style="padding: 8px;">
            <div style="margin-bottom: 20px;">
                <input type="text" class="text-input text-input--material" placeholder="Bill Amount" style="width: 100%" required id="billAmount">
            </div>
            <div style="margin-bottom: 20px;">
                <ons-range style="width: 75%;" value="18" min="0" max="50" step=".5" id="tipRange">
                </ons-range>
                <output id="percentOut">18%</output>
            </div>
            <div><ons-button modifier="large" id="btnCalculate">Calculate Tip</ons-button></div>
        </section>

        <section style="padding: 8px;">
            <output id="result"></output>
        </section>
    </ons-page>
    <script src="app.js"></script>
</body>
</html>
